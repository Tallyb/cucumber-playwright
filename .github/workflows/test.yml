name: Test 

env:
  CI: true
  DEBUG: pw:api  

on:
  push:

jobs:

  run:
    strategy: 
      matrix:
        node: [ '14', '16', '17' ]
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node }}
    - name: npm ci
      run: npm ci
    - name: run lint
      run: npm run lint
    - name: run features
      run: npm run test
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v2
      with:
        name: test-result-report
        path: reports/report.html
